<!-- Url - Form -->
{% extends "layout.html" %}

{% block content %}
  <!-- Url info header -->
  <div class="row">
    <div class="col-lg-6">
      <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Create Url</h1>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      Add a new Url.
    </div>
  </div>
  <!-- End Url info header -->

  <div class="row">
    <div class="col-xl-6 col-lg-6">
      <form action="/urls/save" method="POST">
        {%if form == 'edit' %}
          <input type="hidden" name="url_id" value="{{url.id}}">
        {%else%}
          <input type="hidden" name="url_id" value="new">
        {%endif%}

        <div class="form-group">
          <label for="url_name">Url Name</label>
          <input type="text" class="form-control form-control-lg" id="url_name" name="url_name" aria-describedby="url_name_help">
          <small id="url_name_help" class="form-text text-muted">Name for the URL</small>
        </div>
        
        <div class="form-group">
          <label for="url_address">Url Address</label>
          <input type="text" class="form-control" id="url_address" name="url_address" aria-describedby="url_address_help">
          <small id="url_address_help" class="form-text text-muted">Address for the URL</small>
        </div>

        <br/>
        <button class="btn btn-success" type="submit">Save</button>

      </form>
    </div>
  </div>
{%endblock%}


<!-- EndFile: kio/kio-server/templates/urls/create.html -->
